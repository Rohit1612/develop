<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MyResume</title>
		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-resourceroots='{"Goal.MyResume": "./"}'
			data-sap-ui-compatVersion="edge"
			data-sap-ui-xx-bindingSyntax = "Complex"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-frameOptions="trusted">
		</script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="resources/image/Resume.png" rel="shortcut icon" type="image/x-icon"/>
	</head>
	<body class="sapUiBody">
		<!-- Loading Screen -->
		<div id="loading">
			<figure>
				<img src="resources/image/resume_iconn.png" alt="Resume"/>
			</figure>
			<div class="spinner">
			  <div class="bounce1"></div>
			  <div class="bounce2"></div>
			  <div class="bounce3"></div>
			</div>
		</div>
		<!-- Content -->
		<div id="content"></div>
		<div data-sap-ui-component data-name="Goal.MyResume" data-id="container" data-settings='{"id" : "MyResume"}'></div>
	</body>
</html>
